  <style>
    :root {
      --bg: #f6f7fb; 
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(17, 24, 39, .10);
      --shadow: 0 8px 26px rgba(17, 24, 39, .08);
      --accent: #2AABEE;
      --accentText: #ffffff;
      --radius: 16px;
      --gap: 16px;
      --ok: #16a34a;
      --warn: #f59e0b;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --button-bg: #f4f6f9;
      --button-active-bg: rgba(42, 171, 238, 0.1);
      --button-border: 1px solid #ddd;
      --button-hover: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-family);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 5;
      padding: 16px 0;
      background: linear-gradient(to bottom, var(--bg) 75%, transparent);
      backdrop-filter: blur(6px);
    }

    .title {
      display: flex;
      justify-content: center;
      padding: 10px;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 0.2px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-top: var(--gap);
    }

    .daysOfWeekWrapper {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    .daysOfWeekBtn {
      flex-grow: 1;
      padding: 14px;
      background-color: var(--button-bg);
      border: var(--button-border);
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .daysOfWeekBtn.active {
      background-color: var(--button-active-bg);
      border: 2px solid rgba(42, 171, 238, 0.65);
      box-shadow: 0 0 0 4px rgba(42, 171, 238, 0.18);
    }

    .daysOfWeekBtn:hover {
      background-color: var(--button-hover);
    }

    .dayTitle {
      text-align: center;
      font-size: 24px;
      margin-top: 16px;
      font-weight: bold;
    }

    .lessonList {
      margin-top: 20px;
    }

    .lessonItem {
      display: grid;
      grid-template-columns: 40px 1fr auto;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #f3f4f6;
      font-size: 14px;
    }

    .lessonNum {
      font-weight: 900;
      color: var(--muted);
    }

    .lessonName {
      font-weight: 900;
      cursor: pointer;
    }

    .lessonName.editing, .lessonTime.editing {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 2px 5px;
    }

    .lessonTime {
      font-weight: 900;
      color: var(--muted);
      white-space: nowrap;
      font-size: 12px;
      cursor: pointer;
    }

    .bigMsg {
      margin-top: 16px;
      padding: 20px 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      text-align: center;
      font-weight: 1000;
      font-size: 20px;
      line-height: 1.15;
    }

    .pillOk {
      color: var(--ok);
    }

    .pillWarn {
      color: var(--warn);
    }
  </style>
</head>

          { name: "–§–∏–∑–∏–∫–∞", time: "13:10‚Äì13:55" },
          { name: "–ò—Å—Ç–æ—Ä–∏—è", time: "14:05‚Äì14:50" },
          { name: "–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞", time: "15:00‚Äì15:45" },
      ]},
      { day: "–í—Ç–æ—Ä–Ω–∏–∫", lessons: [
          { name: "–ê–ª–≥–µ–±—Ä–∞", time: "09:00‚Äì09:45" },
          { name: "–ê–ª–≥–µ–±—Ä–∞", time: "09:55‚Äì10:40" },
          { name: "–•–∏–º–∏—è", time: "11:00‚Äì11:45" },
          { name: "–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞", time: "12:05‚Äì12:50" },
          { name: "–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞", time: "13:10‚Äì13:55" },
          { name: "–û–±—â–µ—Å—Ç–≤–æ–∑–Ω–∞–Ω–∏–µ", time: "14:05‚Äì14:50" },
          { name: "–§–∏–∑-—Ä–∞", time: "15:00‚Äì15:45" },
      ]},
      { day: "–°—Ä–µ–¥–∞", lessons: [
          { name: "–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", time: "09:00‚Äì09:45" },
          { name: "–ê–ª–≥–µ–±—Ä–∞", time: "09:55‚Äì10:40" },
          { name: "–ì–µ–æ–º–µ—Ç—Ä–∏—è", time: "11:00‚Äì11:45" },
          { name: "–§–∏–∑–∏–∫–∞", time: "12:05‚Äì12:50" },
          { name: "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π", time: "13:10‚Äì13:55" },
          { name: "–ì–µ–æ–≥—Ä–∞—Ñ–∏—è", time: "14:05‚Äì14:50" },
          { name: "–û–ë–ó–†", time: "15:00‚Äì15:45" },
      ]},
      { day: "–ß–µ—Ç–≤–µ—Ä–≥", lessons: [
          { name: "–ò—Å—Ç–æ—Ä–∏—è", time: "09:00‚Äì09:45" },
          { name: "–û–±—â–µ—Å—Ç–≤–æ–∑–Ω–∞–Ω–∏–µ", time: "09:55‚Äì10:40" },
          { name: "–†—É—Å—Å–∫–∏–π", time: "11:00‚Äì11:45" },
          { name: "–ë–∏–æ–ª–æ–≥–∏—è", time: "12:05‚Äì12:50" },
          { name: "–ì–µ–æ–º–µ—Ç—Ä–∏—è", time: "13:10‚Äì13:55" },
          { name: "–ì–µ–æ–º–µ—Ç—Ä–∏—è", time: "14:05‚Äì14:50" },
          { name: "–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", time: "15:00‚Äì15:45" },
      ]},
      { day: "–ü—è—Ç–Ω–∏—Ü–∞", lessons: [
          { name: "–ê–ª–≥–µ–±—Ä–∞", time: "09:00‚Äì09:45" },
          { name: "–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", time: "09:55‚Äì10:40" },
          { name: "–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", time: "11:00‚Äì11:45" },

          { name: "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π", time: "14:05‚Äì14:50" },
      ]},
      { day: "–°—É–±–±–æ—Ç–∞", lessons: [
          { name: "–ì–µ–æ–º–µ—Ç—Ä–∏—è", time: "09:00‚Äì09:45" }
      ]},
      { day: "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ", lessons: [] },
    ];

    let dayPointer = 0;

    function getTodayPointer() {
      const d = new Date().getDay(); 
      if (d === 0) return 6;
      if (d === 6) return 5;
      return d - 1;
    }

    function setActiveDayButton(dayIndex) {
      const buttons = document.querySelectorAll('.daysOfWeekBtn');
      buttons.forEach(button => button.classList.remove('active'));
      buttons[dayIndex].classList.add('active');
    }

    function displaySchedule(dayIndex) {
      const daySchedule = schedule[dayIndex];
      const dayName = daySchedule.day;
      const lessons = daySchedule.lessons;

      const scheduleContainer = document.getElementById("dayLessons");
      const dayMetaEl = document.getElementById("dayMeta");

      document.getElementById("dayName").textContent = dayName;

      if (lessons.length === 0) {
        scheduleContainer.innerHTML = "–°–µ–≥–æ–¥–Ω—è –≤—ã—Ö–æ–¥–Ω–æ–π!";
        dayMetaEl.textContent = "";
        return;
      }

      scheduleContainer.innerHTML = lessons.map((lesson, i) => `
        <div class="lessonItem">
          <div class="lessonNum">${i + 1}</div>
          <div class="lessonName" onclick="editLessonText(event)">${lesson.name}</div>
          <div class="lessonTime" onclick="editLessonTime(event)">${lesson.time}</div>
        </div>
      `).join('');

      dayMetaEl.textContent = `–£—Ä–æ–∫–æ–≤: ${lessons.length}`;
      setActiveDayButton(dayIndex);
    }

    function editLessonText(event) {
      const lessonNameElement = event.target;
      if (lessonNameElement.classList.contains('editing')) return;
      const currentText = lessonNameElement.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentText;
      input.classList.add('editing');
      lessonNameElement.innerHTML = '';
      lessonNameElement.appendChild(input);
      input.focus();

      input.addEventListener('blur', function() {
        const newText = input.value;
        lessonNameElement.textContent = newText;
      });

      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          const newText = input.value;
          lessonNameElement.textContent = newText;
        }
      });
    }

    function editLessonTime(event) {
      const lessonTimeElement = event.target;
      if (lessonTimeElement.classList.contains('editing')) return;
      const currentTime = lessonTimeElement.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentTime;
      input.classList.add('editing');
      lessonTimeElement.innerHTML = '';
      lessonTimeElement.appendChild(input);
      input.focus();

      input.addEventListener('blur', function() {
        const newTime = input.value;
        lessonTimeElement.textContent = newTime;
      });

      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          const newTime = input.value;
          lessonTimeElement.textContent = newTime;
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const todayPointer = getTodayPointer();
      displaySchedule(todayPointer);
      setActiveDayButton(todayPointer);
    });
  </script>
