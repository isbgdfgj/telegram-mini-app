<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>School Tracker</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2AABEE;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<h1>üìö School Tracker</h1>

<div id="user"></div>

<div class="card">
  <button onclick="loadStats()">üìä –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
  <div id="stats"></div>
</div>

<div class="card">
  <h3>‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç</h3>

  <input id="name" placeholder="–ü—Ä–µ–¥–º–µ—Ç">
  <input id="missed" placeholder="–ü—Ä–æ–ø—É—Å–∫–∏" type="number">
  <input id="total" placeholder="–í—Å–µ–≥–æ –∑–∞–Ω—è—Ç–∏–π" type="number">

  <button onclick="addSubject()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <div id="result"></div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const BACKEND_URL = "https://school-tracker-api-hxjl.onrender.com";

  const user = tg.initDataUnsafe?.user;

  if (user) {
    document.getElementById("user").innerHTML =
      `<p>üë§ ${user.first_name} (ID: ${user.id})</p>`;
  }

async function loadStats() {
  const initData = tg.initData;
if (!initData) {
  alert("tg.initData –ø—É—Å—Ç–æ–π ‚Äî Telegram –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –ø–æ–¥–ø–∏—Å—å. –û—Ç–∫—Ä–æ–π Mini App –∏–º–µ–Ω–Ω–æ –∏–∑ –±–æ—Ç–∞/–∫–Ω–æ–ø–∫–∏.");
  return;
}

  const r = await fetch(`${BACKEND_URL}/tg/stats`, {
    headers: {
      "X-Telegram-Init-Data": initData
    }
  });

  if (!r.ok) {
  const err = await r.text();
  alert(`–û—à–∏–±–∫–∞ /tg/stats: HTTP ${r.status}\n${err}`);
  return;
}
  const data = await r.json();

  const subjects = data.subjects || [];

  if (!subjects.length) {
    document.getElementById("stats").innerHTML = "–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤";
    return;
  }

  let html = "";

  subjects.forEach(s => {
    const percent = (s.missed / s.total * 100).toFixed(1);
    const canMiss = Math.floor(s.total * 0.6) - s.missed;

    html += `
      <div class="card">
        <b>${s.name}</b><br>
        –ü—Ä–æ–ø—É—Å–∫–∏: ${s.missed}/${s.total} (${percent}%)<br>
        –ú–æ–∂–Ω–æ –µ—â—ë –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å: ${canMiss}
      </div>
    `;
  });

  document.getElementById("stats").innerHTML = html;
}

async function addSubject() {
  const initData = tg.initData;
if (!initData) {
  alert("tg.initData –ø—É—Å—Ç–æ–π ‚Äî Telegram –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –ø–æ–¥–ø–∏—Å—å. –û—Ç–∫—Ä–æ–π Mini App –∏–º–µ–Ω–Ω–æ –∏–∑ –±–æ—Ç–∞/–∫–Ω–æ–ø–∫–∏.");
  return;
}

  const name = document.getElementById("name").value;
  const missed = Number(document.getElementById("missed").value);
  const total = Number(document.getElementById("total").value);

  const r = await fetch(`${BACKEND_URL}/tg/add`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-Telegram-Init-Data": initData
    },
    body: JSON.stringify({
      name,
      missed,
      total
    })
  });
  
  if (!r.ok) {
  const err = await r.text();
  alert(`–û—à–∏–±–∫–∞ /tg/add: HTTP ${r.status}\n${err}`);
  return;
}

  const data = await r.json();

  document.getElementById("result").innerHTML =
    `‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ. –ü—Ä–æ—Ü–µ–Ω—Ç: ${data.percent}%`;
}
</script>

</body>
</html>
